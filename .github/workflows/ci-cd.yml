name: CI/CD Pipeline

permissions:
  contents: read
  id-token: write # Required for OIDC authentication
  pull-requests: write # Required for PR comments

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('.github/workflows/ci-cd.yml') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Synthesize CloudFormation template
        run: cdk synth
        env:
          WEBHOOK_SECRET_ARN: ${{ secrets.WEBHOOK_SECRET_ARN || 'arn:aws:secretsmanager:REGION:ACCOUNT_ID:secret:up-bank-webhook-secret-XXXXXX' }}
          UP_API_KEY_ARN: ${{ secrets.UP_API_KEY_ARN || 'arn:aws:secretsmanager:REGION:ACCOUNT_ID:secret:up-bank-api-key-XXXXXX' }}
          LUNCHMONEY_API_KEY_ARN: ${{ secrets.LUNCHMONEY_API_KEY_ARN || 'arn:aws:secretsmanager:REGION:ACCOUNT_ID:secret:lunchmoney-api-key-XXXXXX' }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

      - name: Upload CDK synth output
        uses: actions/upload-artifact@v4
        with:
          name: cdk.out
          path: cdk.out/**

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14", "3.15-dev"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python (${{ matrix.python-version }})
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements.txt
            requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v
        env:
          AWS_DEFAULT_REGION: us-east-1

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: production-deployment
      cancel-in-progress: false
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Download CDK synth output
        uses: actions/download-artifact@v4
        with:
          name: cdk.out

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          cache: pip
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('.github/workflows/ci-cd.yml') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Diff
        run: cdk diff --app cdk.out
        env:
          WEBHOOK_SECRET_ARN: ${{ secrets.WEBHOOK_SECRET_ARN }}
          UP_API_KEY_ARN: ${{ secrets.UP_API_KEY_ARN }}
          LUNCHMONEY_API_KEY_ARN: ${{ secrets.LUNCHMONEY_API_KEY_ARN }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

      - name: Deploy to AWS
        run: cdk deploy --app cdk.out --require-approval never
        env:
          WEBHOOK_SECRET_ARN: ${{ secrets.WEBHOOK_SECRET_ARN }}
          UP_API_KEY_ARN: ${{ secrets.UP_API_KEY_ARN }}
          LUNCHMONEY_API_KEY_ARN: ${{ secrets.LUNCHMONEY_API_KEY_ARN }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
