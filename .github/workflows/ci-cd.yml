name: CI/CD Pipeline

permissions:
  contents: read
  id-token: write # Required for OIDC authentication
  pull-requests: write # Required for PR comments

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Synthesize CloudFormation template
        run: cdk synth

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.14", "3.15-dev"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python (${{ matrix.python-version }})
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run tests
        run: pytest tests/ -v
        env:
          AWS_DEFAULT_REGION: us-east-1

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install AWS CDK
        run: npm install -g aws-cdk

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: CDK Diff
        run: cdk diff
        env:
          WEBHOOK_SECRET_ARN: ${{ secrets.WEBHOOK_SECRET_ARN }}
          UP_API_KEY_ARN: ${{ secrets.UP_API_KEY_ARN }}
          LUNCHMONEY_API_KEY_ARN: ${{ secrets.LUNCHMONEY_API_KEY_ARN }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}

      - name: Deploy to AWS
        run: cdk deploy --require-approval never
        env:
          WEBHOOK_SECRET_ARN: ${{ secrets.WEBHOOK_SECRET_ARN }}
          UP_API_KEY_ARN: ${{ secrets.UP_API_KEY_ARN }}
          LUNCHMONEY_API_KEY_ARN: ${{ secrets.LUNCHMONEY_API_KEY_ARN }}
          NOTIFICATION_EMAIL: ${{ secrets.NOTIFICATION_EMAIL }}
